<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact the crew</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="center">
      <img src="src/img/ArgoLogo.png" alt="logo" />

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="heroes.html">Our Heroes</a></li>
        <li><a href="inventory.html">Our stuff</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>
    <section id="contact">
      <form>
        <label for="firstname">First name:</label><br />
        <input type="text" id="firstname" name="fname" value="John" /><br />
        <label for="lastname">Last name:</label><br />
        <input type="text" id="lastname" name="lname" value="Doe" /><br />
        <label for="email">Email address:</label><br />
        <input
          type="text"
          id="email"
          name="mail"
          value="John@greece.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea
          type="text"
          id="message"
          name="message"
          value="Tell us what's happening on the mainland"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
